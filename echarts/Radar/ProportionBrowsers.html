<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ProportionBrowsers 浏览器占比变化</title>
        <script type="text/javascript" src="../js/echarts.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    </head>
    <body style="height: 100%; margin: 0;overflow:-Scroll;overflow-x:hidden;overflow-y:hidden;">
        <div id="container" style="height: 100%"></div>
    </body>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        // var myChart = echarts.init(dom);
		// 深色
        var myChart = echarts.init(dom, 'dark');
        var app = {};

        var option;
		
		option = {
		  title: {
			text: '浏览器占比变化',
			subtext: 'Fake Data',
			top: 'bottom',
			left: 'center'
		  },
		  tooltip: {
			trigger: 'item'
		  },
		  legend: {
			top: 'top',
			type: 'scroll',
			bottom: 10,
			data: (function () {
			  var list = [];
			  for (var i = 1; i <= 28; i++) {
				list.push(i + 2000 + '');
			  }
			  return list;
			})()
		  },
		  visualMap: {
			top: 'middle',
			right: 10,
			color: ['red', 'yellow'],
			calculable: true
		  },
		  radar: {
			indicator: [
			  { text: 'IE8-', max: 400 },
			  { text: 'IE9+', max: 400 },
			  { text: 'Safari', max: 400 },
			  { text: 'Firefox', max: 400 },
			  { text: 'Chrome', max: 400 }
			]
		  },
		  series: (function () {
			var series = [];
			for (var i = 1; i <= 28; i++) {
			  series.push({
				type: 'radar',
				symbol: 'none',
				lineStyle: {
				  width: 1
				},
				emphasis: {
				  areaStyle: {
					color: 'rgba(0,250,0,0.3)'
				  }
				},
				data: [
				  {
					value: [
					  (40 - i) * 10,
					  (38 - i) * 4 + 60,
					  i * 5 + 10,
					  i * 9,
					  (i * i) / 2
					],
					name: i + 2000 + ''
				  }
				]
			  });
			}
			return series;
		  })()
		};

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</html>
