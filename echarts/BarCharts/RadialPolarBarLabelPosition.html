<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RadialPolarBarLabelPosition 极坐标柱状图标签</title>
        <script type="text/javascript" src="../js/echarts.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    </head>
    <body style="height: 100%; margin: 0;overflow:-Scroll;overflow-x:hidden;overflow-y:hidden;">
        <div id="container" style="height: 100%"></div>
    </body>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        // var myChart = echarts.init(dom);
		// 深色
        var myChart = echarts.init(dom);
        var app = {};

        var option;

        option = {
		  title: [
			{
			  left: 'center',
			  top: 'bottom',
			  text: '极坐标柱状图标签'
			}
		  ],
		  grid: {
			left: '3%',
			right: '4%',
			bottom: '14%',
			containLabel: true
		  },
		  // 设置圆大小
		  polar: {
			radius: [30, '75%']
		  },
		  radiusAxis: {
			max: 4
		  },
		  angleAxis: {
			type: 'category',
			data: ['a', 'b', 'c', 'd'],
			startAngle: 75
		  },
		  tooltip: {},
		  series: {
			type: 'bar',
			data: [2, 1.2, 2.4, 3.6],
			coordinateSystem: 'polar',
			label: {
			  show: true,
			  position: 'middle',
			  formatter: '{b}: {c}'
			}
		  },
		  backgroundColor: '#fff',
		  animation: false
		};

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</html>
