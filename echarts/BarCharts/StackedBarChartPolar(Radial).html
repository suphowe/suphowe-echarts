<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>StackedBarChartPolar(Radial) 极坐标系下的堆叠柱状图</title>
        <script type="text/javascript" src="../js/echarts.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    </head>
    <body style="height: 100%; margin: 0;overflow:-Scroll;overflow-x:hidden;overflow-y:hidden;">
        <div id="container" style="height: 100%"></div>
    </body>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        // var myChart = echarts.init(dom);
		// 深色
        var myChart = echarts.init(dom, 'dark');
        var app = {};

        var option;
		
		option = {
		  title: {
			text: '极坐标系下的堆叠柱状图',
			left: 'center',
			top: 'bottom'
		  },
		  grid: {
			left: '3%',
			right: '4%',
			bottom: '14%',
			containLabel: true
		  },
		  angleAxis: {
			type: 'category',
			data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
		  },
		  radiusAxis: {},
		  // 圆大小
		  polar: {
			radius: [30, '60%']
		  },
		  series: [
			{
			  type: 'bar',
			  data: [1, 2, 3, 4, 3, 5, 1],
			  coordinateSystem: 'polar',
			  name: 'A',
			  stack: 'a',
			  emphasis: {
				focus: 'series'
			  }
			},
			{
			  type: 'bar',
			  data: [2, 4, 6, 1, 3, 2, 1],
			  coordinateSystem: 'polar',
			  name: 'B',
			  stack: 'a',
			  emphasis: {
				focus: 'series'
			  }
			},
			{
			  type: 'bar',
			  data: [1, 2, 3, 4, 1, 2, 5],
			  coordinateSystem: 'polar',
			  name: 'C',
			  stack: 'a',
			  emphasis: {
				focus: 'series'
			  }
			}
		  ],
		  legend: {
			show: true,
			data: ['A', 'B', 'C']
		  }
		};

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</html>
