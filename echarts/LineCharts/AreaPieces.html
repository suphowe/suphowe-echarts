<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AreaPieces 折线图区域高亮</title>
        <script type="text/javascript" src="../js/echarts.min.js"></script>
    </head>
    <body style="height: 100%; margin: 0;overflow:-Scroll;overflow-x:hidden;overflow-y:hidden;">
        <div id="container" style="height: 100%"></div>
    </body>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        // var myChart = echarts.init(dom);
		// 深色
        var myChart = echarts.init(dom, 'dark');
        var app = {};

        var option;

        option = {
		  title: {
			left: 'center',
			top: 'bottom',
			text: '折线图区域高亮'
		  },
		  xAxis: {
			type: 'category',
			boundaryGap: false
		  },
		  yAxis: {
			type: 'value',
			boundaryGap: [0, '30%']
		  },
		  visualMap: {
			type: 'piecewise',
			show: false,
			dimension: 0,
			seriesIndex: 0,
			pieces: [
			  {
				gt: 1,
				lt: 3,
				color: 'rgba(0, 0, 180, 0.4)'
			  },
			  {
				gt: 5,
				lt: 7,
				color: 'rgba(0, 0, 180, 0.4)'
			  }
			]
		  },
		  series: [
			{
			  type: 'line',
			  smooth: 0.6,
			  symbol: 'none',
			  lineStyle: {
				color: '#5470C6',
				width: 5
			  },
			  markLine: {
				symbol: ['none', 'none'],
				label: { show: false },
				data: [{ xAxis: 1 }, { xAxis: 3 }, { xAxis: 5 }, { xAxis: 7 }]
			  },
			  areaStyle: {},
			  data: [
				['2019-10-10', 200],
				['2019-10-11', 560],
				['2019-10-12', 750],
				['2019-10-13', 580],
				['2019-10-14', 250],
				['2019-10-15', 300],
				['2019-10-16', 450],
				['2019-10-17', 300],
				['2019-10-18', 100]
			  ]
			}
		  ]
		};

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</html>
