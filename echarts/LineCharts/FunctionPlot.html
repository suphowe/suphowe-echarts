<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FunctionPlot 函数绘图</title>
        <script type="text/javascript" src="../js/echarts.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    </head>
    <body style="height: 100%; margin: 0;overflow:-Scroll;overflow-x:hidden;overflow-y:hidden;">
        <div id="container" style="height: 100%"></div>
    </body>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        // var myChart = echarts.init(dom);
		// 深色
        var myChart = echarts.init(dom, 'dark');
        var app = {};

        var option;

        function func(x) {
		  x /= 10;
		  return Math.sin(x) * Math.cos(x * 2 + 1) * Math.sin(x * 3 + 2) * 50;
		}
		function generateData() {
		  let data = [];
		  for (let i = -200; i <= 200; i += 0.1) {
			data.push([i, func(i)]);
		  }
		  return data;
		}
		option = {
		  title: {
			top: 'bottom',
			text: '函数绘图'
		  },
		  animation: false,
		  grid: {
			top: 40,
			left: 50,
			right: 40,
			bottom: 50
		  },
		  xAxis: {
			name: 'x',
			minorTick: {
			  show: true
			},
			minorSplitLine: {
			  show: true
			}
		  },
		  yAxis: {
			name: 'y',
			min: -100,
			max: 100,
			minorTick: {
			  show: true
			},
			minorSplitLine: {
			  show: true
			}
		  },
		  dataZoom: [
			{
			  show: true,
			  type: 'inside',
			  filterMode: 'none',
			  xAxisIndex: [0],
			  startValue: -20,
			  endValue: 20
			},
			{
			  show: true,
			  type: 'inside',
			  filterMode: 'none',
			  yAxisIndex: [0],
			  startValue: -20,
			  endValue: 20
			}
		  ],
		  series: [
			{
			  type: 'line',
			  showSymbol: false,
			  clip: true,
			  data: generateData()
			}
		  ]
		};

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</html>
