<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MultipleCategories 多系列盒须图</title>
        <script type="text/javascript" src="../js/echarts.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    </head>
    <body style="height: 100%; margin: 0;overflow:-Scroll;overflow-x:hidden;overflow-y:hidden;">
        <div id="container" style="height: 100%"></div>
    </body>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        // var myChart = echarts.init(dom);
		// 深色
        var myChart = echarts.init(dom, 'dark');
        var app = {};

        var option;
		
		// Generate data.
		function makeData() {
		  let data = [];
		  for (let i = 0; i < 18; i++) {
			let cate = [];
			for (let j = 0; j < 100; j++) {
			  cate.push(Math.random() * 200);
			}
			data.push(cate);
		  }
		  return data;
		}
		const data0 = makeData();
		const data1 = makeData();
		const data2 = makeData();
		option = {
		  title: {
			text: '多系列盒须图',
			left: 'center',
			top: 'bottom'
		  },
		  dataset: [
			{
			  source: data0
			},
			{
			  source: data1
			},
			{
			  source: data2
			},
			{
			  fromDatasetIndex: 0,
			  transform: { type: 'boxplot' }
			},
			{
			  fromDatasetIndex: 1,
			  transform: { type: 'boxplot' }
			},
			{
			  fromDatasetIndex: 2,
			  transform: { type: 'boxplot' }
			}
		  ],
		  legend: {
			top: '10%'
		  },
		  tooltip: {
			trigger: 'item',
			axisPointer: {
			  type: 'shadow'
			}
		  },
		  grid: {
			left: '10%',
			top: '20%',
			right: '10%',
			bottom: '15%'
		  },
		  xAxis: {
			type: 'category',
			boundaryGap: true,
			nameGap: 30,
			splitArea: {
			  show: true
			},
			splitLine: {
			  show: false
			}
		  },
		  yAxis: {
			type: 'value',
			name: 'Value',
			min: -400,
			max: 600,
			splitArea: {
			  show: false
			}
		  },
		  dataZoom: [
			{
			  type: 'inside',
			  start: 0,
			  end: 20
			},
			{
			  show: true,
			  type: 'slider',
			  top: '88%',
			  xAxisIndex: [0],
			  start: 0,
			  end: 20
			}
		  ],
		  series: [
			{
			  name: 'category0',
			  type: 'boxplot',
			  datasetIndex: 3
			},
			{
			  name: 'category1',
			  type: 'boxplot',
			  datasetIndex: 4
			},
			{
			  name: 'category2',
			  type: 'boxplot',
			  datasetIndex: 5
			}
		  ]
		};

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</html>
