<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ExponentialRegression 日历饼图</title>
        <script type="text/javascript" src="../js/echarts.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../js/ecStat.min.js"></script>
    </head>
    <body style="height: 100%; margin: 0;overflow:-Scroll;overflow-x:hidden;overflow-y:hidden;">
        <div id="container" style="height: 100%"></div>
    </body>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        // var myChart = echarts.init(dom);
		// 深色
        var myChart = echarts.init(dom, 'dark');
        var app = {};

        var option;
		
		// See https://github.com/ecomfe/echarts-stat
		echarts.registerTransform(ecStat.transform.regression);
		option = {
		  dataset: [
			{
			  source: [
				[1, 4862.4],
				[2, 5294.7],
				[3, 5934.5],
				[4, 7171.0],
				[5, 8964.4],
				[6, 10202.2],
				[7, 11962.5],
				[8, 14928.3],
				[9, 16909.2],
				[10, 18547.9],
				[11, 21617.8],
				[12, 26638.1],
				[13, 34634.4],
				[14, 46759.4],
				[15, 58478.1],
				[16, 67884.6],
				[17, 74462.6],
				[18, 79395.7]
			  ]
			},
			{
			  transform: {
				type: 'ecStat:regression',
				config: {
				  method: 'exponential'
				  // 'end' by default
				  // formulaOn: 'start'
				}
			  }
			}
		  ],
		  title: {
			text: '1981 - 1998 国内生产总值',
			sublink: 'https://github.com/ecomfe/echarts-stat',
			left: 'center',
			top: 'bottom'
		  },
		  grid: {
			left: '3%',
			right: '4%',
			bottom: '14%',
			containLabel: true
		  },
		  tooltip: {
			trigger: 'axis',
			axisPointer: {
			  type: 'cross'
			}
		  },
		  xAxis: {
			splitLine: {
			  lineStyle: {
				type: 'dashed'
			  }
			}
		  },
		  yAxis: {
			splitLine: {
			  lineStyle: {
				type: 'dashed'
			  }
			}
		  },
		  series: [
			{
			  name: 'scatter',
			  type: 'scatter',
			  datasetIndex: 0
			},
			{
			  name: 'line',
			  type: 'line',
			  smooth: true,
			  datasetIndex: 1,
			  symbolSize: 0.1,
			  symbol: 'circle',
			  label: { show: true, fontSize: 16 },
			  labelLayout: { dx: -20 },
			  encode: { label: 2, tooltip: 1 }
			}
		  ]
		};

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</html>
